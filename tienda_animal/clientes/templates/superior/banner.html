{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/cargasHTML.js' %}"></script>
    {% comment %} <script src="{% static 'js/regiones.js' %}"></script> {% endcomment %}
    <title>PetsLife</title>

</head>
<body>
<header>
    <div id="primera-barra" class="container-fluid ">
        <div class="row">
            <div class="col-sm-8">
                <img src="{% static 'img/brit.png' %}" alt="brit">
                <img src="{% static 'img/acana1.png' %}" alt="acana">
                <img src="{% static 'img/granplus1.png' %}" alt="granplus">
                <img src="{% static 'img/biljac.png' %}" alt="biljac">
                <img src="{% static 'img/royalcanin.png' %}" alt="royalcanin">
                <img src="{% static 'img/nutragold.png' %}">
                <img src="{% static 'img/biofresh.png' %}" alt="biofresh">
                <img src="{% static 'img/vetlife.jpg' %}" alt="vetlife">
                <img src="*" alt="hill's">
            </div>
            <div class="col-sm-4">
                <ul class="nav">
                    <li class="nav-item">
                        <button onclick="cargarHTML('inicioSesion')" class="nav-link"><a>Login</a></button>
                    </li>
                    <li class="nav-item">
                        <button onclick="cargarHTML('Registrarme')" class="nav-link"><a>Registrarme</a></button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Ayuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="navegador" class="navbar navbar-expand-sm  justify-content-center">
        <div class="container-fluid">
            <a class="navbar-brand " href="index.html">
                <img src="{% static 'img/petslife-logo.svg' %}" alt="pagina Logo1">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-start" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <button onclick="saludar()" class="nav-link"><a>Inicio</a></button>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Comida</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Perro</a></li>
                            <li><a class="dropdown-item" href="#">Gato</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <button onclick="saludar()" class="nav-link"><a>Tienda</a></button>
                    </li>
                    <li class="nav-item">
                        <button onclick="cargarHTML('Contacto')" class="nav-link"><a>Contacto</a></button>
                    </li>
                    <li class="nav-item">
                        <button onclick="cargarHTML('Donaciones')" class="nav-link"><a>Donaciones</a></button>
                    </li>
                    <li class="nav-item">
                        <button onclick="cargarHTML('Nosotros')" class="nav-link"><a >Nosotros</a></button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="{% static 'img/usuario.jpg' %}" alt="usuario" style="height: 20px; width: 20px;  "
                                class="rounded-pill">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Francisco Eljuri</a>
                    </li>
                </ul>
            </div>
            <form class="d-flex">
                <input class="form-control me-2" type="text" placeholder=" ">
                <button class="btn btn-secondary" type="button">Buscar</button>
            </form>
        </div>
    </div>
    
</header>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/f92816fa7c.js"></script>
</body>
</html>
